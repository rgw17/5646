<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Album example Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    

    <!-- Bootstrap core CSS -->
<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      #logoutbox {
        padding-right: 3%;
        padding-top: 3%;
      }
    </style>

    
  </head>
  <body>
    <div class="d-flex justify-content-end" id="logoutbox">
      <a class="btn btn-primary" href="/logout" role="button">Logout</a>

    </div>


<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">What would you like to do?</h1>
        <br><br>
        <a class="btn btn-outline-primary" href="/add_item" role="button">Add Item</a>
        <a class="btn btn-outline-danger" href="/remove_item_page" role="button">Remove Item</a>
        <a class="btn btn-outline-warning" href="/writecsv" role="button">Download CSV</a>

      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <h2>Items:</h2>
            <br><br>
            {% for item in items %}
            <h4>
              ID: {{item.id}} |
              Description: {{item.description}} |
              Date created: {{item.date_created}} |
              Category: {{item.category}}
            </h4>
            {% endfor %}

  </div>
</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
